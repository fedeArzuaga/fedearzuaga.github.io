<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Federico Arzuaga - Frontend Developer</title>
</head>
<body>

    <header class="header">
        <div class="container container-xl">

            <div class="flex flex-right flex-middle">

                <!-- Menu Icon -->
                <a href="#" id="menu-icon" data-mouse="hover">
                    <svg width="40" height="32" viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="1" x2="40" y2="1" stroke="#333333" stroke-width="2"/>
                        <line y1="31" x2="40" y2="31" stroke="#333333" stroke-width="2"/>
                        <line y1="16" x2="40" y2="16" stroke="#333333" stroke-width="2"/>
                    </svg>
                </a>

            </div>       

        </div>
    </header>

    <!-- Welcome section BEGINS -->
    <main>

        <section id="welcome-section" class="theme-section welcome-section">
            
            <div class="container container-xl">
                
                <div class="flex flex-middle flex-left">

                    <div class="panel">
                        <img class="welcome-img visible-m" src="images/about-me/fpo-photo.png" alt="FPO photo about me" />
                    </div>

                    <div class="panel welcome-section__content">
                        <p class="welcome-section__full-name">
                            Federico Arzuaga
                        </p>
                    </div>

                </div>

            </div>

        </section>

    </main>
    <!-- Welcome section ENDS -->

    <!-- Custom cursor -->
    <div class="cursor" id="cursor"></div>
    <div class="pointer pointer-hover" id="pointer"></div>

    <script type="text/javascript" src="js/cursor.js"></script>

</body>
</html>
